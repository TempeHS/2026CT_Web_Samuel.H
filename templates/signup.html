{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row">
    <h1><strong>Sign Up Now!</strong></h1>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1 Something St "
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Postcode</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>New South Wales</option>
          <option>Queensland</option>
          <option>Western Australia</option>
          <option>Northern Territory</option>
          <option>South Australia</option>
          <option>Victoria</option>
          <option>Tasmania</option>
          <option>Australian Captial Territory</option>
        </select>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            Keep Me Signed In
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary"><a class="nav-link" href="lesson.html">Sign Up</a></button>
        </div>
      </div>
    </form>
    {% endblock %}
  </div>
</div>
